<h1 align="center">{{ problem.name }}</h1>
<p>{{ problem.problem_statement }}</p>
<form action="{% url 'submit' problem.id %}" enctype="multipart/form-data" method="post">
{% csrf_token %}    
     <fieldset>
        <h3 align="center">Submit your code here</h3>
        <div align="center">
            <input type="file" id="solution" name="solution">
            <input type="submit" value="Submit">
        </div>
    </fieldset>
</form>
